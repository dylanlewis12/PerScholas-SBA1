<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../styles/index.css">
</head>
<body>
    <form action="home.html" method="post">
        <div class="imgcontainer">
            <img src="../images/travel-icon.jpeg" alt="Trivago" class="avatar">
        </div>

        <h2>Login to Trivago</h2>

        <div class="container">
            <label for="username"><b>Username or email address</b></label>
            <input type="text" placeholder="Enter Username" name="username" required>

            <label for="password"><b>Password</b></label>
            <a id="fp" href="#" target="_blank">Forgot Password?</a>
            <input type="password" placeholder="Enter password" name="password" required>

            <button type="submit">Sign in</button>
            <p>New to Trivago? <a href="registration.html" target="_self">Create an account</a></p>
        </div>
    </form>
</body>
</html>
